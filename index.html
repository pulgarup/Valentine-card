<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Jaymis ðŸ’Œ</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- Tenor Embed (loads the GIF embeds) -->
  <script async src="https://tenor.com/embed.js"></script>

  <style>
    :root{
      --bg1:#fff1f2;
      --bg2:#f8fafc;
      --text:#0f172a;
      --muted:#475569;
      --accent:#be123c;
      --accent2:#e11d48;
      --line:#e2e8f0;
      --shadow: 0 22px 55px rgba(2,6,23,.12);
      --radius: 22px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }

    .card{
      width:min(720px,100%);
      background:white;
      border-radius:22px;
      padding:32px;
      box-shadow:var(--shadow);
      text-align:center;
      border: 1px solid rgba(226,232,240,.85);
      overflow:hidden;
    }

    h1{margin:0 0 8px}
    .sub{color:var(--muted); margin:0 0 18px; line-height:1.6}

    .actions{
      display:flex;
      gap:14px;
      justify-content:center;
      margin-top:20px;
      flex-wrap:wrap;
      align-items:center;
    }

    .btn{
      padding:14px 20px;
      border-radius:14px;
      font-weight:800;
      font-size:16px;
      cursor:pointer;
      border:none;
      transition: transform .14s ease, box-shadow .14s ease;
      user-select:none;
    }
    .btn:hover{ transform: translateY(-2px); box-shadow: 0 14px 30px rgba(2,6,23,.10); }
    .btn:active{ transform: translateY(0px); box-shadow: 0 10px 18px rgba(2,6,23,.08); }

    .yes{
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      color:white;
    }

    .no{
      background:#f1f5f9;
      position:relative;
      border: 1px solid rgba(226,232,240,.95);
    }

    .no.moving{
      transition:transform .18s ease;
    }

    .hint{
      margin-top:10px;
      font-size:13px;
      color:var(--muted);
      min-height:18px;
    }

    .result{
      display:none;
      margin-top:24px;
      padding: 16px;
      border-radius: 16px;
      background: rgba(248,250,252,.85);
      border: 1px solid rgba(226,232,240,.95);
      text-align:center;
    }

    #resultText{
      margin: 14px 0 0;
      font-weight: 650;
      line-height: 1.55;
      color: var(--text);
    }

    footer{
      margin-top:24px;
      font-size:12px;
      color:var(--muted);
    }
  </style>
</head>

<body>
  <main class="card">
    <h1>Jaymis, I have a questionâ€¦</h1>
    <p class="sub">Nothing complicated â€” just something sincere.</p>

    <p style="margin:0; line-height:1.7">
      <strong>Jaymis Figueroa</strong>, would you do me the honor of being my Valentine?
      <br><span style="color:#64748b">â€” Jose Pulgar</span>
    </p>

    <div class="actions">
      <button class="btn yes" id="yesBtn" type="button">Yes ðŸ’˜</button>
      <button class="btn no" id="noBtn" type="button">No ðŸ™ˆ</button>
    </div>

    <div class="hint" id="hint"></div>

    <!-- RESULT -->
    <section class="result" id="result" aria-live="polite">

      <!-- YES GIF (Tenor embed) -->
      <div id="yesGif" style="display:none">
        <div class="tenor-gif-embed"
          data-postid="15931245853859273114"
          data-share-method="host"
          data-aspect-ratio="1"
          data-width="100%">
          <a href="https://tenor.com/view/friends-friendstv-friends-tv-tvfriends-tv-friends-gif-15931245853859273114">
            Friends Friendstv GIF
          </a>
          from <a href="https://tenor.com/search/friends-gifs">Friends GIFs</a>
        </div>
      </div>

      <!-- NO GIF (Tenor embed) -->
      <div id="noGif" style="display:none">
        <div class="tenor-gif-embed"
          data-postid="14859179"
          data-share-method="host"
          data-aspect-ratio="2.0915"
          data-width="100%">
          <a href="https://tenor.com/view/tv-shows-friends-ross-geller-sad-sobbing-gif-14859179">
            Tv Shows Friends GIF
          </a>
          from <a href="https://tenor.com/search/tv+shows-gifs">Tv Shows GIFs</a>
        </div>
      </div>

      <p id="resultText"></p>
    </section>

    <footer>Made with intention, not pressure ðŸ’Œ</footer>

    <!-- Hidden iframe so Formspree doesn't redirect the page -->
    <iframe name="notify_iframe" style="display:none;"></iframe>

    <!-- Hidden form to email Jose via Formspree -->
    <form id="notifyForm"
          action="https://formspree.io/f/xvzqepyk"
          method="POST"
          target="notify_iframe"
          style="display:none;">
      <input type="hidden" name="_subject" id="fs_subject" value="" />
      <input type="hidden" name="choice" id="fs_choice" value="" />
      <input type="hidden" name="page" id="fs_page" value="" />
      <input type="hidden" name="time" id="fs_time" value="" />
    </form>
  </main>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const yesGif = document.getElementById("yesGif");
    const noGif = document.getElementById("noGif");
    const resultText = document.getElementById("resultText");
    const hint = document.getElementById("hint");

    const YES_MESSAGE = "Buena elecciÃ³n. La mejor elecciÃ³n que has hecho en tu vida. El 14 de Febrero vamos a celebrar y la pasaremos muy bonito.";
    const NO_MESSAGE  = "All good. Thank you for being honest.";

    // Confetti
    function celebrate() {
      if (typeof confetti !== "function") return;
      confetti({ particleCount: 120, spread: 85, origin: { y: 0.62 } });
      setTimeout(() => confetti({ particleCount: 80, spread: 70, origin: { y: 0.62 } }), 180);
    }

    // âœ… Email notification via hidden Formspree form (most reliable on GitHub Pages)
    function notify(choice) {
      document.getElementById("fs_subject").value = `Valentine response: ${choice}`;
      document.getElementById("fs_choice").value = choice;
      document.getElementById("fs_page").value = window.location.href;
      document.getElementById("fs_time").value = new Date().toLocaleString();
      document.getElementById("notifyForm").submit();
    }

    function showYes() {
      result.style.display = "block";
      yesGif.style.display = "block";
      noGif.style.display = "none";
      resultText.innerHTML = "â¤ï¸ " + YES_MESSAGE;
    }

    function showNo() {
      result.style.display = "block";
      noGif.style.display = "block";
      yesGif.style.display = "none";
      resultText.innerHTML = "ðŸ˜” " + NO_MESSAGE;
    }

    // YES click â†’ confetti + GIF + email notify
    yesBtn.addEventListener("click", () => {
      showYes();
      celebrate();
      hint.textContent = "";
      notify("Yes");
    });

    // âœ… NO button dodges 5 times; 6th click shows sad GIF + email notify
    let dodgeCount = 0;
    const MAX_DODGES = 5;

    function dodge() {
      const x = Math.random() * 220 - 110;
      const y = Math.random() * 90 - 45;
      noBtn.classList.add("moving");
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
      setTimeout(() => noBtn.classList.remove("moving"), 200);

      const remaining = MAX_DODGES - dodgeCount;
      hint.textContent = remaining > 0
        ? `ðŸ˜… Are you sure? (${remaining} moreâ€¦)`
        : "Okay okay â€” No is allowed ðŸ˜„";
    }

    // Desktop hover = dodge (until limit)
    noBtn.addEventListener("mouseenter", () => {
      if (dodgeCount < MAX_DODGES) {
        dodgeCount++;
        dodge();
      }
    });

    // Mobile tap attempt = dodge (until limit)
    noBtn.addEventListener("touchstart", (e) => {
      if (dodgeCount < MAX_DODGES) {
        e.preventDefault(); // block the click
        dodgeCount++;
        dodge();
      }
    }, { passive: false });

    // Final click â€” ONLY after 5 dodges
    noBtn.addEventListener("click", () => {
      if (dodgeCount < MAX_DODGES) {
        // Block premature click and count it as a dodge attempt
        dodgeCount++;
        dodge();
        return;
      }
      // âœ… Sixth click: show sad GIF + notify
      noBtn.style.transform = "translate(0,0)";
      showNo();
      notify("No");
    });
  </script>
</body>
</html>
