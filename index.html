<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Jaymis ðŸ’Œ</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- Tenor Embed -->
  <script async src="https://tenor.com/embed.js"></script>

  <style>
    :root{
      --bg1:#fff1f2;
      --bg2:#f8fafc;
      --text:#0f172a;
      --muted:#475569;
      --accent:#be123c;
      --accent2:#e11d48;
      --line:#e2e8f0;
      --shadow: 0 22px 55px rgba(2,6,23,.12);
      --radius: 22px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }

    .card{
      width:min(720px,100%);
      background:white;
      border-radius:22px;
      padding:32px;
      box-shadow:var(--shadow);
      text-align:center;
      border:1px solid rgba(226,232,240,.9);
    }

    h1{margin:0 0 10px}
    .sub{
      color:var(--muted);
      margin:0 0 22px;
      line-height:1.7;
      max-width:60ch;
      margin-left:auto;
      margin-right:auto;
    }

    .actions{
      display:flex;
      gap:14px;
      justify-content:center;
      margin-top:20px;
      flex-wrap:wrap;
    }

    .btn{
      padding:14px 20px;
      border-radius:14px;
      font-weight:800;
      font-size:16px;
      cursor:pointer;
      border:none;
      user-select:none;
      transition:transform .14s ease, box-shadow .14s ease;
    }
    .btn:hover{ transform:translateY(-2px); box-shadow:0 14px 30px rgba(2,6,23,.1); }

    .yes{
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      color:white;
    }

    .no{
      background:#f1f5f9;
      border:1px solid rgba(226,232,240,.95);
      position:relative;
    }

    .no.moving{ transition:transform .18s ease; }

    .hint{
      margin-top:10px;
      font-size:13px;
      color:var(--muted);
      min-height:18px;
    }

    .result{
      display:none;
      margin-top:24px;
      padding:18px;
      border-radius:16px;
      background:rgba(248,250,252,.9);
      border:1px solid rgba(226,232,240,.95);
      text-align:left;
    }

    #resultText{
      margin:14px auto 0;
      font-weight:650;
      line-height:1.65;
      max-width:62ch;
      color:var(--text);
      white-space:normal;
      word-break:break-word;
    }

    footer{
      margin-top:24px;
      font-size:12px;
      color:var(--muted);
      text-align:center;
    }
  </style>
</head>

<body>
  <main class="card">
    <h1>Jaymis, I have a question.</h1>

    <p class="sub">
      Nothing complicated â€” I want you to choose sincerely and without pressure.
    </p>

    <p style="line-height:1.7">
      <strong>Jaymis Figueroa</strong>, would you do me the honor of being my Valentine?
      <br><span style="color:#64748b">â€” Jose Pulgar</span>
    </p>

    <div class="actions">
      <button class="btn yes" id="yesBtn">Yes ðŸ’˜</button>
      <button class="btn no" id="noBtn">No ðŸ™ˆ</button>
    </div>

    <div class="hint" id="hint"></div>

    <section class="result" id="result">

      <!-- YES GIF -->
      <div id="yesGif" style="display:none">
        <div class="tenor-gif-embed"
          data-postid="15931245853859273114"
          data-share-method="host"
          data-aspect-ratio="1"
          data-width="100%">
        </div>
      </div>

      <!-- NO GIF -->
      <div id="noGif" style="display:none">
        <div class="tenor-gif-embed"
          data-postid="14859179"
          data-share-method="host"
          data-aspect-ratio="2.1"
          data-width="100%">
        </div>
      </div>

      <p id="resultText"></p>
    </section>

    <footer>Made with intention, not pressure ðŸ’Œ</footer>

    <!-- Formspree email notification -->
    <iframe name="notify_iframe" style="display:none;"></iframe>
    <form id="notifyForm"
          action="https://formspree.io/f/xvzqepyk"
          method="POST"
          target="notify_iframe"
          style="display:none;">
      <input type="hidden" name="_subject" id="fs_subject">
      <input type="hidden" name="choice" id="fs_choice">
      <input type="hidden" name="page" id="fs_page">
      <input type="hidden" name="time" id="fs_time">
    </form>
  </main>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const yesGif = document.getElementById("yesGif");
    const noGif = document.getElementById("noGif");
    const resultText = document.getElementById("resultText");
    const hint = document.getElementById("hint");

    const YES_MESSAGE =
      "Excelente elecciÃ³n. La mejor que has hecho en tu vida. El 14 de febrero vamos a celebrar y la pasaremos bonito. MÃ¡s informaciÃ³n sobre la cita se te harÃ¡ llegar por mensaje. Que tengas un bonito dÃ­aðŸ˜‰ðŸ’";

    const NO_MESSAGE = "All good. Thank you for being honest.";

    function celebrate(){
      confetti({ particleCount:120, spread:85, origin:{ y:0.6 }});
      setTimeout(()=>confetti({ particleCount:80, spread:70, origin:{ y:0.6 }}),200);
    }

    function notify(choice){
      document.getElementById("fs_subject").value = `Valentine response: ${choice}`;
      document.getElementById("fs_choice").value = choice;
      document.getElementById("fs_page").value = window.location.href;
      document.getElementById("fs_time").value = new Date().toLocaleString();
      document.getElementById("notifyForm").submit();
    }

    function showYes(){
      result.style.display="block";
      yesGif.style.display="block";
      noGif.style.display="none";
      resultText.textContent = "â¤ï¸ " + YES_MESSAGE;
    }

    function showNo(){
      result.style.display="block";
      noGif.style.display="block";
      yesGif.style.display="none";
      resultText.textContent = "ðŸ˜” " + NO_MESSAGE;
    }

    yesBtn.addEventListener("click", ()=>{
      showYes();
      celebrate();
      hint.textContent="";
      notify("Yes");
    });

    let dodgeCount = 0;
    const MAX_DODGES = 5;

    function dodge(){
      const x=Math.random()*220-110;
      const y=Math.random()*90-45;
      noBtn.classList.add("moving");
      noBtn.style.transform=`translate(${x}px,${y}px)`;
      setTimeout(()=>noBtn.classList.remove("moving"),200);
      hint.textContent = dodgeCount < MAX_DODGES
        ? `ðŸ˜… Are you sure? (${MAX_DODGES - dodgeCount} moreâ€¦)`
        : "Okay okay â€” No is allowed ðŸ˜„";
    }

    noBtn.addEventListener("mouseenter", ()=>{
      if(dodgeCount < MAX_DODGES){
        dodgeCount++;
        dodge();
      }
    });

    noBtn.addEventListener("touchstart", e=>{
      if(dodgeCount < MAX_DODGES){
        e.preventDefault();
        dodgeCount++;
        dodge();
      }
    },{passive:false});

    noBtn.addEventListener("click", ()=>{
      if(dodgeCount < MAX_DODGES){
        dodgeCount++;
        dodge();
        return;
      }
      noBtn.style.transform="translate(0,0)";
      showNo();
      notify("No");
    });
  </script>
</body>
</html>
