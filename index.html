<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Jaymis ðŸ’Œ</title>

  <!-- Handwritten font -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&display=swap" rel="stylesheet">

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- Tenor Embed -->
  <script async src="https://tenor.com/embed.js"></script>

  <style>
    :root{
      --bg1:#fff1f2;
      --bg2:#f8fafc;
      --text:#0f172a;
      --muted:#475569;
      --accent:#be123c;
      --accent2:#e11d48;
      --line:#e2e8f0;
      --shadow: 0 22px 55px rgba(2,6,23,.12);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }

    .card{
      width:min(760px,100%);
      background:white;
      border-radius:22px;
      padding:26px 22px;
      box-shadow:var(--shadow);
      border:1px solid rgba(226,232,240,.9);
      text-align:center;
    }

    /* ===== Envelope ===== */
    .stage{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
    }

    .tapHint{
      color:var(--muted);
      font-size:13px;
    }

    .envelopeWrap{
      width:min(420px,92%);
      height:260px;
      display:flex;
      align-items:flex-end;
      justify-content:center;
    }

    .envelope{
      width:100%;
      height:190px;
      position:relative;
      border-radius:16px;
      background:white;
      border:1px solid rgba(226,232,240,.95);
      box-shadow:0 18px 34px rgba(2,6,23,.1);
      cursor:pointer;
      overflow:hidden;
    }

    /* Name on front */
    .toName{
      position:absolute;
      top:78px;
      left:50%;
      transform:translateX(-50%);
      font-family:"Dancing Script", cursive;
      font-size:36px;
      color:#be123c;
      pointer-events:none;
      z-index:5;
    }

    .flap{
      position:absolute;
      top:0;
      left:0;
      right:0;
      border-left:210px solid transparent;
      border-right:210px solid transparent;
      border-top:120px solid rgba(190,18,60,.18);
      transform-origin:top center;
      transition:transform .6s ease;
    }

    .seal{
      position:absolute;
      top:92px;
      left:50%;
      transform:translateX(-50%);
      width:48px;
      height:48px;
      border-radius:999px;
      background:radial-gradient(circle at 30% 30%, #fff, #e11d48);
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      font-weight:900;
      box-shadow:0 10px 18px rgba(2,6,23,.15);
      transition:opacity .4s ease;
      z-index:6;
    }

    .letter{
      position:absolute;
      bottom:16px;
      width:86%;
      height:170px;
      background:white;
      border-radius:16px;
      border:1px solid rgba(226,232,240,.95);
      padding:16px;
      transform:translateY(54px);
      transition:transform .75s ease;
      text-align:left;
    }

    .open .flap{ transform:rotateX(180deg); }
    .open .letter{ transform:translateY(-74px); }
    .open .seal{ opacity:.3; }

    /* ===== Invitation ===== */
    .content{ display:none; }
    .content.show{ display:block; }

    h1{ margin:12px 0 10px; }
    .sub{
      color:var(--muted);
      max-width:60ch;
      margin:0 auto 18px;
      line-height:1.7;
    }

    .actions{
      display:flex;
      gap:14px;
      justify-content:center;
      margin-top:18px;
      flex-wrap:wrap;
    }

    .btn{
      padding:14px 20px;
      border-radius:14px;
      font-weight:800;
      font-size:16px;
      cursor:pointer;
      border:none;
    }

    .yes{ background:linear-gradient(135deg,var(--accent),var(--accent2)); color:white; }
    .no{ background:#f1f5f9; position:relative; }

    .hint{ font-size:13px; color:var(--muted); min-height:18px; margin-top:8px; }

    .result{
      display:none;
      margin-top:20px;
      padding:18px;
      border-radius:16px;
      background:#f8fafc;
      border:1px solid rgba(226,232,240,.95);
      text-align:left;
    }

    #resultText{
      max-width:62ch;
      margin:14px auto 0;
      line-height:1.65;
      font-weight:650;
    }

    footer{
      margin-top:18px;
      font-size:12px;
      color:var(--muted);
    }
  </style>
</head>

<body>
  <main class="card">
    <!-- Envelope -->
    <section class="stage" id="stage">
      <p class="tapHint">Tap to open ðŸ’Œ</p>

      <div class="envelopeWrap">
        <div class="envelope" id="envelope">
          <div class="toName">Jaymis</div>
          <div class="flap"></div>
          <div class="seal">J</div>

          <div class="letter">
            <p style="margin:0;font-weight:700;">To: Jaymis</p>
            <p style="margin:4px 0;">A small questionâ€¦</p>
            <p style="margin:0;color:#64748b;">â€” Jose</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Invitation -->
    <section class="content" id="content">
      <h1>Jaymis, I have a question.</h1>
      <p class="sub">
        Nothing complicated â€” I want you to choose sincerely and with your heart.
      </p>

      <p>
        <strong>Jaymis Figueroa</strong>, would you do me the honor of being my Valentine?
        <br><span style="color:#64748b">â€” Jose Pulgar</span>
      </p>

      <div class="actions">
        <button class="btn yes" id="yesBtn">Yes ðŸ’˜</button>
        <button class="btn no" id="noBtn">No ðŸ™ˆ</button>
      </div>

      <div class="hint" id="hint"></div>

      <section class="result" id="result">
        <div id="yesGif" style="display:none">
          <div class="tenor-gif-embed" data-postid="15931245853859273114"></div>
        </div>
        <div id="noGif" style="display:none">
          <div class="tenor-gif-embed" data-postid="14859179"></div>
        </div>
        <p id="resultText"></p>
      </section>

      <footer>Made with intention, not pressure ðŸ’Œ</footer>

      <!-- Formspree -->
      <iframe name="notify_iframe" style="display:none;"></iframe>
      <form id="notifyForm"
            action="https://formspree.io/f/xvzqepyk"
            method="POST"
            target="notify_iframe"
            style="display:none;">
        <input type="hidden" name="_subject" id="fs_subject">
        <input type="hidden" name="choice" id="fs_choice">
        <input type="hidden" name="page" id="fs_page">
        <input type="hidden" name="time" id="fs_time">
      </form>
    </section>
  </main>

  <script>
    const envelope = document.getElementById("envelope");
    const stage = document.getElementById("stage");
    const content = document.getElementById("content");

    envelope.addEventListener("click", ()=>{
      envelope.classList.add("open");
      setTimeout(()=>{
        stage.style.display="none";
        content.classList.add("show");
      },600);
    });
  </script>
</body>
</html>
