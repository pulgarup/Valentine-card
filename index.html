<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>For Jaymis üíå</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Cormorant+Garamond:wght@500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script type="text/javascript" async src="https://tenor.com/embed.js"></script>

<style>
:root{
  --bg1:#fff1f2;
  --bg2:#f8fafc;
  --text:#0f172a;
  --muted:#475569;
  --accent:#be123c;
  --accent2:#e11d48;
  --envBlush:#ffe4e6;
  --envPaper:#ffffff;
  --wax:#5f061a;

  --envDrop: 80px;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  background: linear-gradient(135deg,var(--bg1),var(--bg2));
  display:flex;
  align-items:center;
  justify-content:center;
  padding:18px;
}

.card{
  width:min(980px,100%);
  background:white;
  border-radius:22px;
  padding:18px;
  box-shadow:0 22px 55px rgba(2,6,23,.12);
  border:1px solid rgba(226,232,240,.9);
  overflow:hidden;
  text-align:center;
}

.tapHint{
  color:var(--muted);
  font-size:13px;
  margin:6px 0 10px;
}

.stage{
  position:relative;
  width:min(680px, 100%);
  height:min(82vh, 720px);
  margin:0 auto;
  display:flex;
  align-items:center;
  justify-content:center;
  padding: 12px 0;
}

.envelopeGroup{
  position:relative;
  width:min(560px, 94vw);
  height:360px;
}

/* Letter */
.letterOut{
  position:absolute;
  inset:0;
  margin:auto;
  width:min(720px, 96vw);
  max-width:720px;
  opacity:0;
  transform:translateY(14px);
  transition:opacity .35s ease, transform .65s ease;
  z-index:5;
  pointer-events:none;
}
.open .letterOut{
  opacity:1;
  transform:translateY(0);
  pointer-events:auto;
}

.letterPage{
  background:
    radial-gradient(circle at 18% 18%, rgba(225,29,72,.05), transparent 52%),
    radial-gradient(circle at 85% 70%, rgba(190,18,60,.05), transparent 55%),
    linear-gradient(180deg, #ffffff, #fff7f8);
  border:1px solid rgba(226,232,240,.95);
  border-radius:18px;
  box-shadow:0 16px 34px rgba(2,6,23,.10);
  text-align:left;
  padding:24px 20px;
  max-height:min(74vh, 600px);
  overflow:auto;
  -webkit-overflow-scrolling: touch;
  position:relative;
}

.textArea{
  padding:18px 24px;
  background:rgba(255,255,255,.78);
  border-radius:14px;
  border:1px solid rgba(226,232,240,.65);
  position:relative;
}

.title{
  font-family:"Cormorant Garamond",serif;
  font-weight:700;
  font-size:30px;
  color:#0b1220;
  margin:0;
  text-align:center;
}
.withLove{
  font-family:"Cormorant Garamond",serif;
  font-weight:600;
  font-size:18px;
  margin:4px 0 14px;
  text-align:center;
}
.sub{
  font-family:"Cormorant Garamond",serif;
  font-size:20px;
  line-height:1.65;
  color:#334155;
  white-space:pre-line;
  margin:0 0 14px;
  min-height:160px; /* helps layout while typing */
}

.question{
  margin:12px 0 0;
  font-size:18px;
  line-height:1.65;
  color:#0f172a;
  font-weight:650;
}
.soft{
  margin-top:8px;
  font-size:13px;
  color:#64748b;
  font-weight:600;
  text-align:center;
}

.actions{
  display:flex;
  gap:14px;
  justify-content:center;
  margin-top:18px;
  flex-wrap:wrap;
}

.btn{
  padding:14px 20px;
  border-radius:14px;
  font-weight:800;
  font-size:16px;
  cursor:pointer;
  border:none;
  min-width:140px;
}
.yes{ background:linear-gradient(135deg,var(--accent),var(--accent2)); color:white; }
.no{ background:#f1f5f9; border:1px solid rgba(226,232,240,.95); }
.no.moving{ transition:transform .18s ease; }

.hint{
  font-size:13px;
  color:var(--muted);
  min-height:18px;
  margin-top:10px;
  text-align:center;
}

/* Result / GIF area */
.result{
  display:none;
  margin-top:18px;
  padding:16px;
  border-radius:16px;
  background:rgba(248,250,252,.92);
  border:1px solid rgba(226,232,240,.95);
}
#resultText{
  margin:14px 0 0;
  line-height:1.65;
  font-weight:650;
  color:var(--text);
}

/* ‚úÖ Vibe chooser */
.vibeWrap{
  display:none;
  margin-top:14px;
  padding-top:14px;
  border-top:1px solid rgba(226,232,240,.9);
}
.vibeTitle{
  font-weight:800;
  color:#0f172a;
  margin:0 0 10px;
}
.vibeBtns{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  justify-content:center;
}
.vibeBtn{
  border:1px solid rgba(226,232,240,.95);
  background:white;
  border-radius:999px;
  padding:10px 14px;
  cursor:pointer;
  font-weight:800;
}
.vibeBtn:hover{ background:#f8fafc; }
.vibeNote{
  margin:10px 0 0;
  color:#475569;
  font-weight:700;
  text-align:center;
}

/* Envelope */
.envelope{
  position:absolute;
  inset:0;
  margin:auto;
  height:260px;
  border-radius:18px;
  cursor:pointer;
  overflow:hidden;
  z-index:20;
  background:
    radial-gradient(circle at 20% 18%, rgba(190,18,60,.10), rgba(190,18,60,0) 52%),
    radial-gradient(circle at 82% 70%, rgba(190,18,60,.08), rgba(190,18,60,0) 55%),
    linear-gradient(135deg, var(--envBlush), var(--envPaper));
  border:1px solid rgba(226,232,240,.92);
  box-shadow:0 18px 42px rgba(2,6,23,.12);
  transition:opacity .4s ease, transform .6s ease;
}
.open .envelope{
  opacity:0;
  transform:translateY(var(--envDrop));
  pointer-events:none;
}

.toName{
  position:absolute;
  top:22px;
  left:50%;
  transform:translateX(-50%);
  font-family:"Dancing Script",cursive;
  font-size:46px;
  color:#b1123a;
  text-shadow:0 2px 10px rgba(0,0,0,.08);
  pointer-events:none;
  z-index:6;
  white-space:nowrap;
}
.flap{
  position:absolute;
  top:-10px;
  left:0; right:0;
  width:0;height:0;
  margin:auto;
  border-left:280px solid transparent;
  border-right:280px solid transparent;
  border-top:170px solid rgba(190,18,60,.14);
  transform-origin:top center;
  transition:transform .7s ease;
  z-index:7;
  filter: drop-shadow(0 12px 10px rgba(0,0,0,.06));
}
.open .flap{ transform:rotateX(180deg); }

.seal{
  position:absolute;
  left:50%;
  top:176px;
  transform:translateX(-50%);
  width:20px;
  height:20px;
  border-radius:999px;
  z-index:4;
  pointer-events:none;
  background:
    radial-gradient(circle at 45% 40%, rgba(255,255,255,.05), rgba(255,255,255,0) 55%),
    radial-gradient(circle at 70% 75%, rgba(0,0,0,.22), rgba(0,0,0,0) 60%),
    linear-gradient(145deg, #4c0414, var(--wax));
  box-shadow:
    0 6px 10px rgba(2,6,23,.14),
    inset 0 -6px 9px rgba(0,0,0,.28);
  border:1px solid rgba(0,0,0,.10);
  opacity:.95;
}

/* ‚úÖ Tulips (tap notes) ‚Äî pinned OUTSIDE text so they never overlap words */
.tulip{
  position:absolute;
  font-size:26px;
  opacity:.55;
  user-select:none;
  cursor:pointer;
  z-index:3;
}
.tulip:hover{ opacity:.75; }
.t1{ top:10px; left:10px; }
.t2{ top:10px; right:10px; }
.t3{ bottom:10px; left:10px; }
.t4{ bottom:10px; right:10px; }

/* Toast for tulip notes */
.toast{
  position:fixed;
  left:50%;
  bottom:18px;
  transform:translateX(-50%);
  background:rgba(15,23,42,.92);
  color:white;
  padding:10px 14px;
  border-radius:999px;
  font-weight:800;
  font-size:13px;
  box-shadow:0 12px 30px rgba(2,6,23,.22);
  opacity:0;
  pointer-events:none;
  transition:opacity .25s ease, transform .25s ease;
  z-index:9999;
}
.toast.show{
  opacity:1;
  transform:translateX(-50%) translateY(-6px);
}

@media (max-width:420px){
  .toName{ font-size:40px; }
  .btn{ min-width:130px; }
  .textArea{ padding:16px 16px; }
  .sub{ font-size:19px; min-height:170px; }
  :root{ --envDrop: 60px; }
}

footer{
  margin-top:14px;
  font-size:12px;
  color:var(--muted);
  text-align:center;
}
</style>
</head>

<body>
<main class="card">
  <p class="tapHint">Tap to open üíå</p>

  <div class="stage">
    <div class="envelopeGroup" id="scene">

      <!-- LETTER -->
      <div class="letterOut">
        <div class="letterPage" id="letterPage">

          <!-- ‚úÖ Tulips (tap notes) -->
          <div class="tulip t1" data-note="Me encanta tu energ√≠a. üå∑">üå∑</div>
          <div class="tulip t2" data-note="I‚Äôm proud of the woman you are.">üå∑</div>
          <div class="tulip t3" data-note="Sin presi√≥n. Solo bonito.">üå∑</div>
          <div class="tulip t4" data-note="Gracias por leer esto con el coraz√≥n.">üå∑</div>

          <div class="textArea">
            <div class="title">To Jaymis</div>
            <div class="withLove">Con cari√±o,</div>

            <!-- ‚úÖ Typewriter message target -->
            <div class="sub" id="spanishMsg"></div>

            <p class="question">
              <strong>Jaymis</strong>, would you like to be my Valentine and do me the honor of letting me take you out on Valentine‚Äôs Day? üíù
            </p>
            <p class="soft">No pressure ‚Äî just honesty.</p>

            <div class="actions">
              <button class="btn yes" id="yesBtn" type="button">Yes üíò</button>
              <button class="btn no" id="noBtn" type="button">No üôà</button>
            </div>

            <div class="hint" id="hint"></div>

            <div class="result" id="result">
              <div id="yesGif" style="display:none">
                <div class="tenor-gif-embed"
                     data-postid="15931245853859273114"
                     data-share-method="host"
                     data-aspect-ratio="1"
                     data-width="100%"></div>
              </div>

              <div id="noGif" style="display:none">
                <div class="tenor-gif-embed"
                     data-postid="17099042"
                     data-share-method="host"
                     data-aspect-ratio="1.28514"
                     data-width="100%"></div>
              </div>

              <p id="resultText"></p>

              <!-- ‚úÖ Vibe chooser after YES -->
              <div class="vibeWrap" id="vibeWrap">
                <p class="vibeTitle">One more thing‚Ä¶ pick the vibe ‚ú®</p>
                <div class="vibeBtns">
                  <button class="vibeBtn" type="button" data-vibe="üåô Cozy & calm">üåô Cozy</button>
                  <button class="vibeBtn" type="button" data-vibe="üç∑ Dinner">üç∑ Dinner</button>
                  <button class="vibeBtn" type="button" data-vibe="üé° Something new">üé° Something new</button>
                </div>
                <p class="vibeNote" id="vibeNote"></p>
              </div>
            </div>

          </div>
        </div>
      </div>

      <!-- ENVELOPE -->
      <div class="envelope" id="envelope" role="button" tabindex="0" aria-label="Open envelope">
        <div class="toName">Jaymis</div>
        <div class="flap"></div>
        <div class="seal"></div>
      </div>

    </div>
  </div>

  <footer>Made with intention, not pressure üíå</footer>
</main>

<div class="toast" id="toast"></div>

<script>
/* ‚úÖ Formspree endpoint */
const FORMSPREE_URL = "https://formspree.io/f/xvzqepyk";

/* ‚úÖ Prevent double-sends */
let sentYes = false;
let sentNo  = false;
let sentVibe = false;

async function sendToFormspree(payload){
  try{
    const res = await fetch(FORMSPREE_URL, {
      method: "POST",
      headers: { "Accept":"application/json", "Content-Type":"application/json" },
      body: JSON.stringify(payload)
    });
    if(!res.ok){
      console.warn("Formspree failed:", res.status, await res.text());
    }
  }catch(err){
    console.warn("Formspree error:", err);
  }
}

async function sendChoice(choice){
  await sendToFormspree({
    choice,
    page: window.location.href,
    time: new Date().toISOString(),
    userAgent: navigator.userAgent
  });
}

async function sendVibe(vibe){
  await sendToFormspree({
    choice: "YES_VIBE",
    vibe,
    page: window.location.href,
    time: new Date().toISOString()
  });
}

/* Envelope open + Typewriter (A) */
const envelope = document.getElementById("envelope");
const scene = document.getElementById("scene");

const spanishMsgEl = document.getElementById("spanishMsg");
const FULL_SPANISH =
`Me gusta cuando compartimos y cuando hacemos cosas nuevas juntos.
Disfruto conversar, salir y descubrir planes sin presi√≥n.

Quiero que sepas que aqu√≠ hay alguien que te aprecia, te respeta y valora tu compa√±√≠a.

As√≠ que‚Ä¶`;

let opened=false;
let typed=false;

function typeWriter(text, el, speed=18){
  if(typed) return;
  typed = true;
  el.textContent = "";
  let i = 0;

  const timer = setInterval(() => {
    el.textContent += text[i] ?? "";
    i++;
    // subtle auto-scroll inside letter if needed
    el.closest(".letterPage")?.scrollTo({ top: 0 });

    if(i >= text.length){
      clearInterval(timer);
    }
  }, speed);
}

function openEnvelope(){
  if(opened) return;
  opened=true;
  scene.classList.add("open");
  // start typing after a small delay so it feels intentional
  setTimeout(() => typeWriter(FULL_SPANISH, spanishMsgEl, 16), 250);
}

envelope.addEventListener("click", openEnvelope);
envelope.addEventListener("touchstart", openEnvelope, { passive:true });
envelope.addEventListener("keydown", (e)=> {
  if(e.key==="Enter" || e.key===" ") openEnvelope();
});

/* Tulip tap notes (D) */
const toast = document.getElementById("toast");
let toastTimer = null;

function showToast(msg){
  toast.textContent = msg;
  toast.classList.add("show");
  clearTimeout(toastTimer);
  toastTimer = setTimeout(()=> toast.classList.remove("show"), 1600);
}

document.querySelectorAll(".tulip").forEach(t => {
  t.addEventListener("click", () => showToast(t.dataset.note || "üå∑"));
  t.addEventListener("touchstart", () => showToast(t.dataset.note || "üå∑"), { passive:true });
});

/* Buttons + GIFs + Formspree + vibe (C) */
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const hint=document.getElementById("hint");

const result=document.getElementById("result");
const yesGif=document.getElementById("yesGif");
const noGif=document.getElementById("noGif");
const resultText=document.getElementById("resultText");

const vibeWrap = document.getElementById("vibeWrap");
const vibeNote = document.getElementById("vibeNote");

const YES_MESSAGE =
  "La mejor elecci√≥n de tu vida. Gracias por esta oportunidad. Un mensaje y flores te llegar√°n en unos minutos. El 14 la pasaremos muy bonito";
const NO_MESSAGE =
  "Thank you for being honest. I respect your decision.";

function celebrate(){
  if(typeof confetti !== "function") return;
  confetti({ particleCount:120, spread:90, origin:{ y:0.62 }});
  setTimeout(()=>confetti({ particleCount:80, spread:75, origin:{ y:0.62 }}), 180);
}

yesBtn.addEventListener("click", async ()=>{
  result.style.display="block";
  yesGif.style.display="block";
  noGif.style.display="none";
  resultText.textContent="‚ù§Ô∏è " + YES_MESSAGE;
  hint.textContent="";
  celebrate();

  // show vibe chooser (C)
  vibeWrap.style.display = "block";
  vibeNote.textContent = "Pick what feels most you.";

  if(!sentYes){
    sentYes = true;
    await sendChoice("YES");
  }
});

// Vibe buttons
document.querySelectorAll(".vibeBtn").forEach(btn => {
  btn.addEventListener("click", async () => {
    const vibe = btn.dataset.vibe;
    vibeNote.textContent = `Perfect. ${vibe} ‚Äî noted.`;
    showToast("Noted ‚ú®");

    // send vibe once
    if(!sentVibe){
      sentVibe = true;
      await sendVibe(vibe);
    }
  });
});

/* No button dodges 5 times, then works */
let dodgeCount=0;
const MAX_DODGES=5;

function dodge(){
  const x = Math.random()*220 - 110;
  const y = Math.random()*90 - 45;
  noBtn.classList.add("moving");
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
  setTimeout(()=>noBtn.classList.remove("moving"), 200);

  const lines = [
    "üòÖ Take your time‚Ä¶",
    "No pressure.",
    "Honesty > pressure.",
    "Whatever you choose, I‚Äôll respect it."
  ];
  hint.textContent = lines[Math.min(dodgeCount, lines.length-1)];
}

noBtn.addEventListener("mouseenter", ()=>{
  if(dodgeCount < MAX_DODGES){ dodgeCount++; dodge(); }
});

noBtn.addEventListener("touchstart", (e)=>{
  if(dodgeCount < MAX_DODGES){
    e.preventDefault();
    dodgeCount++;
    dodge();
  }
}, { passive:false });

noBtn.addEventListener("click", async ()=>{
  if(dodgeCount < MAX_DODGES){ dodgeCount++; dodge(); return; }

  noBtn.style.transform="translate(0,0)";
  result.style.display="block";
  noGif.style.display="block";
  yesGif.style.display="none";
  resultText.textContent="üòî " + NO_MESSAGE;

  // hide vibe area if she says no
  vibeWrap.style.display = "none";
  vibeNote.textContent = "";

  if(!sentNo){
    sentNo = true;
    await sendChoice("NO");
  }
});
</script>
</body>
</html>
