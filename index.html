<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>For Jaymis ðŸ’Œ</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- Tenor Embed -->
  <script type="text/javascript" async src="https://tenor.com/embed.js"></script>

  <style>
    :root{
      --bg1:#fff1f2;
      --bg2:#f8fafc;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#475569;
      --accent:#be123c;
      --accent2:#e11d48;
      --line:#e2e8f0;
      --shadow: 0 22px 55px rgba(2,6,23,.12);
      --radius: 22px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }

    .card{
      width:min(720px,100%);
      background:white;
      border-radius:22px;
      padding:32px;
      box-shadow:var(--shadow);
      text-align:center;
    }

    h1{margin-bottom:8px}
    .sub{color:var(--muted); margin-bottom:18px}

    .actions{
      display:flex;
      gap:14px;
      justify-content:center;
      margin-top:20px;
    }

    .btn{
      padding:14px 20px;
      border-radius:14px;
      font-weight:800;
      font-size:16px;
      cursor:pointer;
      border:none;
    }

    .yes{
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      color:white;
    }

    .no{
      background:#f1f5f9;
      position:relative;
    }

    .no.moving{
      transition:transform .18s ease;
    }

    .result{
      display:none;
      margin-top:24px;
    }

    footer{
      margin-top:24px;
      font-size:12px;
      color:var(--muted);
    }
  </style>
</head>

<body>
  <main class="card">
    <h1>Jaymis, I have a questionâ€¦</h1>
    <p class="sub">Nothing complicated â€” just something sincere.</p>

    <p>
      <strong>Jaymis Figueroa</strong>,  
      would you do me the honor of being my Valentine?
      <br><span style="color:#64748b">â€” Jose Pulgar</span>
    </p>

    <div class="actions">
      <button class="btn yes" id="yesBtn">Yes ðŸ’˜</button>
      <button class="btn no" id="noBtn">No ðŸ™ˆ</button>
    </div>

    <!-- RESULT -->
    <section class="result" id="result">

      <!-- YES GIF -->
      <div id="yesGif" style="display:none">
        <div class="tenor-gif-embed"
          data-postid="15931245853859273114"
          data-share-method="host"
          data-aspect-ratio="1"
          data-width="100%">
          <a href="https://tenor.com/view/friends-friendstv-friends-tv-tvfriends-tv-friends-gif-15931245853859273114">
            Friends Celebration GIF
          </a>
        </div>
      </div>

      <!-- NO GIF -->
      <div id="noGif" style="display:none">
        <div class="tenor-gif-embed"
          data-postid="14859179"
          data-share-method="host"
          data-aspect-ratio="2.1"
          data-width="100%">
          <a href="https://tenor.com/view/tv-shows-friends-ross-geller-sad-sobbing-gif-14859179">
            Friends Sad GIF
          </a>
        </div>
      </div>

      <p id="resultText" style="margin-top:14px;font-weight:600"></p>
    </section>

    <footer>Made with intention, not pressure ðŸ’Œ</footer>
  </main>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const yesGif = document.getElementById("yesGif");
    const noGif = document.getElementById("noGif");
    const resultText = document.getElementById("resultText");

    // CONFETTI
    function celebrate(){
      confetti({ particleCount: 120, spread: 80, origin:{y:0.6} });
    }

    // YES CLICK
    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      yesGif.style.display = "block";
      noGif.style.display = "none";
      resultText.innerHTML =
        "â¤ï¸ Buena elecciÃ³n. La mejor elecciÃ³n que has hecho en tu vida. El 14 de Febrero toca celebrar.";
      celebrate();
    });

    // NO DODGE LOGIC (kept)
    let dodges = 0;
    noBtn.addEventListener("mouseenter", () => {
      if(dodges < 2){
        dodges++;
        const x = Math.random()*200 - 100;
        const y = Math.random()*80 - 40;
        noBtn.classList.add("moving");
        noBtn.style.transform = `translate(${x}px,${y}px)`;
      }
    });

    // FINAL NO CLICK
    noBtn.addEventListener("click", () => {
      result.style.display = "block";
      noGif.style.display = "block";
      yesGif.style.display = "none";
      resultText.innerHTML =
        "ðŸ˜” All good. Thank you for being honest.";
    });
  </script>
</body>
</html>
